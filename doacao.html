<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição e Doação - Mãos Solidárias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2d8700;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 12px;
            border: 1px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #1e7e34;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
        }
        .form-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .form-box h2 {
            color: #28a745;
            border-bottom: 2px solid #28a745;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e7e34;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .form-box { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Faça a Diferença!</h1>
        <p>Inscreva-se como Voluntário ou Faça uma Doação</p>
        <nav>
            <a href="index.html">Início</a>
            <a href="historia.html">Nossa História</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-box">
            <h2>Faça sua Doação Mensal</h2>
            <form action="#" method="POST">
                <label for="nome_doador">Nome Completo:</label>
                <input type="text" id="nome_doador" name="nome_doador" required>
                <label for="email_doador">E-mail:</label>
                <input type="email" id="email_doador" name="email_doador" required>
                <label for="valor_doacao">Valor (R$):</label>
                <input type="number" id="valor_doacao" name="valor_doacao" min="10" step="1" value="50" required>
               
                <label for="frequencia">Frequência:</label>
                <select id="frequencia" name="frequencia">
                    <option value="unica">Doação Única</option>
                    <option value="mensal" selected>Mensal</option>
                    <option value="trimestral">Trimestral</option>
                </select>
                <p style="font-size: 0.9em; margin-top: 15px;">*Obs: Este é um formulário de exemplo. Em um site real, seriam adicionados campos para informações de pagamento.</p>
                <button type="submit">Doar Agora</button>
            </form>
        </div>
        <div class="form-box">
            <h2>Seja um Voluntário</h2>
            <form action="#" method="POST">
                <label for="nome_voluntario">Nome Completo:</label>
                <input type="text" id="nome_voluntario" name="nome_voluntario" required>
                <label for="email_voluntario">E-mail:</label>
                <input type="email" id="email_voluntario" name="email_voluntario" required>
                <label for="area">Área de Interesse:</label>
                <select id="area" name="area" required>
                    <option value="">Selecione uma Área</option>
                    <option value="educacao">Educação e Reforço Escolar</option>
                    <option value="saude">Saúde e Bem-Estar</option>
                    <option value="eventos">Organização de Eventos</option>
                    <option value="geral">Suporte Geral e Administrativo</option>
                </select>
                <label for="disponibilidade">Disponibilidade (horas/semana):</label>
                <input type="number" id="disponibilidade" name="disponibilidade" min="1" max="40" value="4" required>
                <button type="submit">Inscrever-se</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2025 Mãos Solidárias. Doe e Participe!
    </footer>
</body>
</html>
